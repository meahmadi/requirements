{% extends 'project_management/base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1 class="mb-4">Latest Updates</h1>
<div class="row">
    {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                    <p><small class="text-muted">Posted on {{ post.date_posted|date:"F j, Y" }}</small></p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
